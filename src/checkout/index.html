<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module" defer></script>
  </head>

  <body>
    <header class="divider" id="header"></header>
    <main class="divider">
      <section class="checkout">
        <h2>Review & Place your Order</h2>
        <form id="checkout-form" novalidate>
          <fieldset>
            <legend>Customer Name</legend>
            <label>
              First Name
              <input type="text" name="fname" required />
            </label>
            <label>
              Last Name
              <input type="text" name="lname" required />
            </label>
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label>
              Street Address
              <input type="text" name="street" required />
            </label>
            <label>
              City
              <input type="text" name="city" required />
            </label>
            <label>
              State
              <input type="text" name="state" required />
            </label>
            <label>
              Zip Code
              <input type="text" name="zip" required />
            </label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label>
              Credit Card Number
              <input type="text" name="ccnum" required />
            </label>
            <label>
              Expiration Date
              <input type="month" name="exp" required />
            </label>
            <label>
              Security Code
              <input type="text" name="cvv" required />
            </label>
          </fieldset>
          <button type="submit" class="checkout-btn">Checkout</button>
        </form>
        <aside class="order-summary">
          <h3>Order Summary</h3>
          <ul>
            <li>Subtotal: <span id="summary-subtotal">$0.00</span></li>
            <li>Tax: <span id="summary-tax">$0.00</span></li>
            <li>Shipping Estimate: <span id="summary-shipping">$0.00</span></li>
            <li>
              <strong
                >Order Total: <span id="summary-total">$0.00</span></strong
              >
            </li>
          </ul>
        </aside>
      </section>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
